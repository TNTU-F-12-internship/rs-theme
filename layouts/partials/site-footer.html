<footer class="center" id="footer">

    {{/* Footer line */}}
    <div class="pa4 ph3-ns w-70 w-80-ns center">
        <div class="bb b--black-10"></div>
    </div>

    <div class="tc">
        <div class="f5 f6-ns fw4 no-underline black-70 pb2 ph3">{{ .Site.Params.customFooterLine1 }}</div>
        <div class="f5 f6-ns fw4 no-underline black-70 pb2 ph3">{{ .Site.Params.customFooterLine2 }}</div>
        <div class="f5 f6-ns fw4 no-underline black-70 pb2 ph3">{{ .Site.Params.customFooterLine3 }}</div>
    </div>
    <div class="flex justify-between">
        <div class="center tc f6 f7-ns fw4 no-underline black-70 dn dib pv4 ph3 ph4-ns">
            <a class="hover-black black-70" href="{{ .Site.Home.Permalink }}{{ .Site.Params.footerPrivacyUrl }}">{{
                .Site.Params.footerPrivacy }}</a>
            Copyright &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }}, {{ now.Format "2006"}}
            All rights reserved.{{ end }}
        </div>
        <!--    <div>{{ partial "social-follow.html" . }}</div>-->
    </div>
</footer>

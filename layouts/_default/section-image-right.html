<article class="">
  <div class="db pv4 ph3 ph0-l no-underline dark-gray">
    <div class="flex flex-column-m ">
      <div class="w-100 w-40-l {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3-l" "pr3-l" }}">
        <h1 class="f3 fw4 lh-title tl" style="color:{{ $.Param "middle_title_color_code" | default "#555555" }};">
            {{ .Title }}
        </h1>
        <div class="f4-5 lh-copy nested-copy-line-height nested-links">
          {{ .Content }}
        </div>
      </div>
      {{ if .Params.section_image }}
        {{/* Trimming the slash and adding absURL make sure the image works no matter where our site lives */}}
        <div class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr3-l" "pl3-l" }} mb4 mb0-l w-100 w-60-l">
          <img src="{{ .Params.section_image }}" class="img" alt="{{ .Params.alt }}">
          <figcaption>{{ .Params.image_title }}</figcaption>
        </div>
      {{ end }}
    </div>
  </div>
</article>

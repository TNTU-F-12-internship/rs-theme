<article class="">
  <div class="db pv4 ph3 ph0-l no-underline dark-gray">
    <div class="flex flex-column-ns ">
      <div class="w-100-ns w-40-l w-50-m {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
        <h1 class="f3 f4-m fw4 lh-title tl" style="color:{{ $.Param "middle_title_color_code" | default "#555555" }};">
            {{ .Title }}
        </h1>
        <div class="f6-m f4-5-l lh-copy nested-copy-line-height nested-links">
          {{ .Content }}
        </div>
      </div>
      {{ if .Params.section_image }}
        {{/* Trimming the slash and adding absURL make sure the image works no matter where our site lives */}}
        <div class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr3-l" "pl3-l" }} w-100-ns w-60-l w-50-m">
          <img src="{{ .Params.section_image }}" class="img" alt="{{ .Params.alt }}">
          <figcaption>{{ .Params.image_title }}</figcaption>
        </div>
      {{ end }}
    </div>
  </div>
</article>

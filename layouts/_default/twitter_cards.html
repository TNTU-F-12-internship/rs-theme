<meta name="twitter:card" content="summary" >

{{- if $.Params.sharing_image -}}
    {{- with $.Params.sharing_image -}}
    <meta name="twitter:image" content="{{ . | absURL }}" >
    {{- end -}}
{{- else -}}
    {{- with $.Site.Params.default_sharing_image }}
    <meta name="twitter:image" content="{{ . | absURL }}" >
    {{ end -}}
{{- end -}}

<meta name="twitter:title" content="{{ .Title }}" >
<meta name="twitter:description" content="{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end -}}" >
{{ with .Site.Social.twitter -}}
<meta name="twitter:site" content="@{{ . }}" >
{{ end -}}

{{ $image_class := .Params.img_render_class }}
<article class="">
  <div class="db pv4 ph3 ph0-l no-underline dark-gray">
    <div class="flex flex-column-m ">
      {{ if .Params.section_image }}
        {{/* Trimming the slash and adding absURL make sure the image works no matter where our site lives */}}
        <div class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3-ns" "pr3-ns" }} mb4 mb0-ns w-100 w-50-ns">
          <img src="{{ .Params.section_image }}" class="img {{ .Params.img_render_class }}" alt="{{ .Params.alt }}">
          <figcaption>{{ .Params.image_title }}</figcaption>
        </div>
      {{ end }}
    <div class="blah w-100 w-60-ns {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3-ns" "pr3-ns" }}">
    <h1 class="f3 fw4 lh-title tl" style="color:{{ $.Param "middle_title_color_code" | default "#555555" }};">
      {{ .Title }}
    </h1>
    <div class="f5 f5 lh-copy nested-copy-line-height nested-links">
      {{ .Content }}
    </div>
  </div>
    </div>
  </div>
</article>

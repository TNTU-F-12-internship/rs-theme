<article class="">
  <div class="db pv4 ph3 ph0-l no-underline dark-gray">
    <div class="flex flex-column-reverse-m flex-row-reverse">
      {{ if .Params.section_image }}
      {{/* Trimming the slash and adding absURL make sure the image works no matter where our site lives */}}
      <div class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr3-ns" "pl3-ns" }} mb4 mb0-ns w-100 w-60-ns">
        <img src="{{ .Params.section_image }}" class="img" alt="{{ .Params.alt }}">
      <figcaption>{{ .Params.image_title }}</figcaption>
      </div>
      {{ end }}
      <div class="blah w-100 w-40-ns {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3-ns" "pr3-ns" }}">
        <h1 class="f3 fw4 lh-title tl" style="color:{{ $.Param "middle_title_color_code" | default "#555555" }};">
            {{ .Title }}
        </h1>
        <div class="f5 f4-l lh-copy nested-copy-line-height nested-links">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</article>
